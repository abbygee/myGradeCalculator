<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abby's Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee Hairline' rel='stylesheet'>
</head>
<body>
<div class="w3-container w3-white w3-center"><h1 class="w3-xxxlarge w3-bungee">Grade Calculator</h1></div>

<div id="sect1">

    <table id="table1">
        <tr class="w3-bungee">
            <th>Homework Points</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td><input type="text" id="ipoints" placeholder="90,80,70"></td>
            <td><input type="text" id="iweight" placeholder="30"></td>
        </tr>
    </table>

    <input type="text" id="catName" placeholder="Enter new category">
    <button onclick="addRow()" class="w3-button w3-xlarge w3-circle w3-black" >+</button>

    <br>
    <br>
    <button onclick="calculateCurrentGrade()" class="w3-button w3-white w3-border w3-border-black w3-round-xlarge w3-xlarge">Get my grade!</button>
    <br>
    <span id="grade"></span>
</div>

<div id="sect2">
    <h1 class="w3-xxlarge w3-bungee w3-center w3-panel w3-topbar w3-bottombar w3-border-light-gray w3-white">Finals Calculator</h1>

    <table id="table2">
        <tr class="w3-bungee w3-center">
            <td>Desired final grade</td>
            <td>Final weight</td>
        </tr>
        <tr>
            <td><input type="text" id="wanted" placeholder="90"></td>
            <td><input type="text" id="finalweight" placeholder="20"></td>
        </tr>
    </table>

    <br>
    <button onclick="calculateGradeNeeded()" class="w3-button w3-white w3-border w3-border-black w3-round-xlarge w3-xlarge">Calculate grade needed!</button>
    <br>
    <span id="userNeed">You need to get a <span id="needed">___</span>% to get your desired grade</span>
</div>

</body>
</html>
