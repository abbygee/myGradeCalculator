<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abby's Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<h1>Grade Calculator</h1>

<table id="container">
    <tr>
        <th>Points</th>
        <th>Weight</th>
    </tr>
    <tr>
        <td><input type="text" class="points" placeholder="90,80,70"></td>
        <td><input type="text" class="weight" placeholder="30"></td>
    </tr>
</table>

<input type="text" id="catName" placeholder="Enter new category">
<button onclick="addRow()" class="w3-button w3-xlarge w3-circle w3-black">+</button>

</body>
</html>
